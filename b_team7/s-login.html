<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<script type=text/javascript src="js/s-login.js"></script>

<head>
  <META http-equiv="Expires" content="-1">
  <META http-equiv="Pragma" content="no-cache">
  <title> BARBIE </title>
</head>

<body onload="setItems()">

<!-- main contents -->
  <div class="w3-container w3-margin">
    <header class="w3-container w3-pale-blue w3-center">
      <h2><b>HAIRSALON</b></h2>
      <p>Log In</p>
    </header>
    <div class="w3-container">
      <label class="w3-label"><b>ID</b></label>
      <input class="w3-input" type="text" placeholder="Enter ID" id="s_id" required >
      <label class="w3-label"><b>Password</b></label>
      <input class="w3-input" type="password" placeholder="Enter Password" id="s_pw" required >
      <label class="w3-label" >
        <input class="w3-check w3-padding-16" type="checkbox" id="remember" > Remember me
      </label>

      <div class="w3-container w3-padding-16">
        <button class="w3-button" type="button" onclick="history.back()">Cancel</button>
        <button class="w3-button w3-black" type="submit" onclick="login()">Login</button>
      </div>
    </div>
    <div class="w3-container">
        <p>Not a member yet? please <a href="s-signup.html" style="color:dodgerblue">sign up</a>!</p>
    </div>


    <div class="w3-container w3-padding"> </div>
    
    <footer class="w3-container w3-light-grey">
      <h6>Copyright 2020 by BTeam7. All Rights Reserved.</h6>
    </footer>
  </div>

</body>
</html>
